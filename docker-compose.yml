services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    env_file:
      - .env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENCLAW_GATEWAY_URL: "ws://openclaw-gateway:18789"
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
      OPENCLAW_CONTROL_UI_ALLOWED_ORIGINS: "http://localhost:18789,http://192.168.50.138:18789"
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./.docker/config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./.docker/workspace}:/home/node/.openclaw/workspace
    ports:
      - "${OPENCLAW_GATEWAY_PORT:-18789}:18789"
      - "${OPENCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command: [ "node", "dist/index.js", "gateway", "--bind", "${OPENCLAW_GATEWAY_BIND:-lan}", "--port", "18789", "--allow-unconfigured" ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    env_file:
      - .env
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENCLAW_GATEWAY_URL: "ws://openclaw-gateway:18789"
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./.docker/config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./.docker/workspace}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: [ "node", "dist/index.js" ]
